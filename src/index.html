<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/e6f879f149.js"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Leaderboard</title>
</head>
<body>
    <div class="container align-middle py-5">
        <div class="container" id="list">
            <h1 class="text-center">Leaderboard</h1>
        </div>
        <div class="container">
            <div class="row align-items-start">
                <div class="container my-5 col" id="formContainer">
                    <div class="card">
                            <div class="card-header align-items-start text-center">
                                <h3>Recent Scores<button type="button" class="btn btn-dark ms-4" id="refresh">Refresh</button></h3>
                            </div>
                        <div class="card-body">
                            <ul class="list-group" id="leaderboard">
                                <li class="list-group-item">name 10</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="container  my-5 align-middle col" id="formContainer">
                    <div class="card">
                        <div class="card-header">
                            <h3>Add your score</h3>
                        </div>
                        <div class="card-body">
                            <form id="form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="Your name">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="score" placeholder="Your score">
                                </div>
                                <div class="mb-3 text-end">
                                    <button type="button" class="btn btn-dark text-end" id="add">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
